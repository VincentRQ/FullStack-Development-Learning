<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dom.css" />
    <title>The DOM</title>
  </head>

  <body>
    <header id="main-head" class="bg-dark text-white p-3 mb-2">
      <div class="container">
        <h1 id="header">List of Users</h1>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add User</h2>
        <form action="" class="form-inline md-3">
          <input type="text" class="form-control mr-2" />
          <input type="submit" class="btn btn-success" value="Submit" />
        </form>
        <h2 class="title" style="text-align: center">Users</h2>
        <ul id="users" class="list-group">
          <li class="list-group-item">User-1</li>
          <li class="list-group-item">User-2</li>
          <li class="list-group-item">User-3</li>
          <li class="list-group-item">User-4</li>
        </ul>
      </div>
    </div>

    <!-- Script -->
    <script src="dom.js"></script>
  </body>
</html>
