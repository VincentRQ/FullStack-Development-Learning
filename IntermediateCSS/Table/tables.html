<!DOCTYPE html>
<lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tablesStyle.css" />
    <title>Tables</title>
  </head>
  <div class="container">
  <div>
  <body>
    <h1>Tables</h1>

    <h2>Simple <span>table with header</span></h2>
    <table border="1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Smith</td>
      </tr>
    </table>
    <h2>Simple table t-head, t-foot, and t-body</h2>
    <table>
      <tr>
        <th>Header Content 1</th>
        <th>Header Content 2</th>
        <th>Header Content 3</th>
      </tr>
    </table>
    <h2>Simple colgroup</h2>
    <h2>Simple with colgroup and col</h2>
    <h2>Simple table with caption</h2>
  </body>
  </div>
</html>
