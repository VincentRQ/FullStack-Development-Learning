<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fbd1e644e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <span class="menu-btn_pir"></span>
      </div>
      <nav class="nav">
        <ul class="menu-nav">
          <li class="menu-nav-item">
            <a href="index.html" class="menu-nav-link"
              ><i class="fas fa-home"></i>Home</a
            >
          </li>
          <li class="menu-nav-item">
            <a href="about.html" class="menu-nav-link"
              ><i class="fas fa-braille"></i>About</a
            >
          </li>
          <li class="menu-nav-item">
            <a href="portfolio.html" class="menu-nav-link"
              ><i class="fas fa-camera"></i>Portfolio</a
            >
          </li>
          <li class="menu-nav-item active">
            <a href="contact.html" class="menu-nav-link"
              ><i class="fas fa-globe"></i>Contact</a
            >
          </li>
          <li class="menu-nav-item">
            <a href="services.html" class="menu-nav-link"
              ><i class="fas fa-tools"></i>Services</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contact">
        <div class="contact-info">
          <div class="contact-list text-lg">
            <h2>Get in Touch:</h2>
            <div class="contact-email">
              <i class="fas fa-envelope"></i>Email
              <div class="text-sec">Email@mail.com</div>
            </div>
            <div class="contact-phone">
              <i class="fas fa-mobile-alt"></i>Phone
              <div class="text-sec">+19009447812</div>
            </div>
            <div class="contact-address">
              <i class="fas fa-globe"></i>Address
              <div class="text-sec">Somewhere Str. 2139 Circle W</div>
            </div>
          </div>
        </div>
        <div class="container form">
          <h3>
            Sign up for Monthly Newsletters!
            <span>And Get Special Offers!</span>
          </h3>
          <form action="" class="contact-form">
            <input
              id="email"
              class="email"
              placeholder="Your Email"
              type="email"
              required
            />
            <input type="submit" id="contact-submit" class="btn btn-md">
          </form>
        </div>
        <div class="container area-of-act">
          <h2 class="text-center">Area of Activity</h2>
          <input id="Input" type="text" placeholder="Search for Us">
          <ul id="City"></ul>
          <div class="location-list"></div>
        </div>
      </section>
      <footer>
        <div class="social">
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>

          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        </div>
        <div class="copy text-center">VincentQ&copy;Copyright 2024</div>
      </footer>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
